- project:
    name: ovirt-engine-nodejs-modules_create-rpms
    project: releng-tools
    subproject:
      - ovirt-engine-nodejs-modules
    trigger:
      - created
      - merged
    version:
      - master:
          branch: master
          repoversion: master
      - 4.0:
          branch: master
          repoversion: 4.0
    mock-build-type: all
    distro:
      - el7
      - fc23
      - fc24
    exclude:
      - version: master
        distro: fc23
      - version: 4.0
        distro: fc24
    arch: x86_64
    jobs:
      - '{subproject}_{version}_create-rpms-{distro}-{arch}_{trigger}':
          extra-build-packages: |
            gcc-c++
            ovirt-engine-nodejs
            python
            rpmdevtools
            wget
