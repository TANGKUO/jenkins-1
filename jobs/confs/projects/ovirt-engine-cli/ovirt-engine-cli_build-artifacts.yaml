- project:
    name: ovirt-engine-cli_build
    project:
      - ovirt-engine-cli
    version:
      - master:
          branch: master
      - 3.6:
          branch: cli_3.6
      - 3.5:
          branch: cli_3.5
    stage:
      - build-artifacts
    trigger: 'on-change'
    distro:
        - el6
        - el7
        - fc22
        - fc23
    exclude:
        - version: master
          distro: el6
        - version: master
          distro: fc22
        - version: 3.5
          distro: fc23
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
