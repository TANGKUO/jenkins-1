- project:
    name: ovirt-guest-agent_check-patch
    project:
      - ovirt-guest-agent
    version:
      - master:
          branch: master
      - 3.6:
          branch: ovirt-3.6
      - 4.0:
          branch: ovirt-4.0
    stage:
      - check-patch
    distro:
      - fc23
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    name: ovirt-guest-agent_build-artifacts
    project:
      - ovirt-guest-agent
    version:
      - master:
          branch: master
      - 3.6:
          branch: ovirt-3.6
      - 4.0:
          branch: ovirt-4.0
    stage:
      - build-artifacts
    distro:
      - el6
      - el7
      - fc23
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
