- ioprocess_defaults: &ioprocess_defaults
    name: 'ioprocess-defaults'
    project:
      - ioprocess
    trigger:
      - merged
      - created
    mock-build-type: all
    arch: x86_64

- project:
    name: ioprocess_create-rpms-master
    <<: *ioprocess_defaults
    version:
      - master:
          branch: master
    distro:
      - fc23:
          extra-build-packages: |
            autoreconf
            gettext-devel
            automake
            glib2-devel
            yajl-devel
            python3-devel
      - el7:
          extra-build-packages: |
            autoreconf
            gettext-devel
            automake
            glib2-devel
            yajl-devel
    jobs:
      - '{project}_{version}_create-rpms-{distro}-{arch}_{trigger}'

- project:
    name: ioprocess_create-rpms-0.15
    <<: *ioprocess_defaults
    version:
      - 0.15:
          branch: ioprocess-0.15.1
    distro:
      - el6
      - el7
      - fc22
      - fc23
    jobs:
      - '{project}_{version}_create-rpms-{distro}-{arch}_{trigger}':
          extra-build-packages: |
            autoreconf
            gettext-devel
            automake
            glib2-devel
            yajl-devel
