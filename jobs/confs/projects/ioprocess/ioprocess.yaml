- project: &base-params
    name: ioprocess
    project:
      - ioprocess
    version:
      - master:
          branch: master
          repoversion: master
      - 0.16:
          branch: ioprocess-0.16
          repoversion: 4.0
    distro:
      - fc23
      - fc24
      - el7
    exclude:
      - version: master
        distro: fc23
      - version: 0.16
        distro: fc24
    arch:
      - x86_64
    trigger: 'on-change'
    stage:
      - check-patch
      - check-merged
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: ioprocess_build-artifacts
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

- project:
    name: ioprocess_0.15
    project:
      - ioprocess
    version:
      - 0.15:
          branch: ioprocess-0.15.1
          repoversion: 3.6
    distro:
      - el6
      - el7
      - fc23
    arch: x86_64
    trigger:
      - merged
      - created
    mock-build-type: all
    jobs:
      - '{project}_{version}_create-rpms-{distro}-{arch}_{trigger}':
          extra-build-packages: |
            automake
            autoreconf
            gettext-devel
            glib2-devel
            yajl-devel
