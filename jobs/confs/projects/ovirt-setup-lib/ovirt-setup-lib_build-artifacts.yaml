- project:
    name: ovirt-setup-lib_build
    project:
      - ovirt-setup-lib
    version:
      - master:
          branch: master
    stage: build-artifacts
    distro:
        - el6
        - el7
        - fc22
        - fc23
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

- project:
    name: ovirt-setup-lib_checks
    project:
      - ovirt-setup-lib
    version:
      - master:
          branch: master
    stage: check-patch
    distro:
      - el6
      - fc23
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
