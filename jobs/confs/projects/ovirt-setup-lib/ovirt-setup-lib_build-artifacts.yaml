- project:
    name: ovirt-setup-lib_build
    project:
      - ovirt-setup-lib
    version:
      - master:
          branch: master
      - 4.0:
          branch: master
      - 3.6:
          branch: master
    stage: build-artifacts
    distro:
        - el6
        - el7
        - fc23
        - fc24
    exclude:
      - version: master
        distro: fc23
      - version: 4.0
        distro: fc24
      - version: 4.0
        distro: el6
      - version: 3.6
        distro: fc24
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

- project:
    name: ovirt-setup-lib_checks
    project:
      - ovirt-setup-lib
    version:
      - master:
          branch: master
    stage: check-patch
    distro:
      - el6
      - el7
      - fc24
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
