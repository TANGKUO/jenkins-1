- project: &base-params
    name: otopi_build
    project:
      - otopi
    version:
      - master:
          branch: master
      - 4.0:
          branch: otopi-1.5
    stage:
      - check-patch
      - check-merged
    distro:
      - el7
      - fc23
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: otopi_build-artifacts
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

