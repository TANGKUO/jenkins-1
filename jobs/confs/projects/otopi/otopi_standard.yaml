- project:
    name: otopi_build
    project:
      - otopi
    version:
      - master:
          branch: master
      - 4.0:
          branch: otopi-1.5
    stage:
      - build-artifacts
      - check-patch
      - check-merged
    distro:
      - el7
      - fc23
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
