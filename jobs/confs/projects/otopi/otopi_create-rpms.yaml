- project:
    name: otopi_create-rpms
    project:
      - otopi
    trigger:
      - merged
      - created
    version:
      - 3.6:
          branch: otopi-1.4
    mock-build-type: all
    distro:
      - el6
      - el7
      - fc22
      - fc23
    arch: x86_64
    extra-build-packages: |
      gettext-devel
      automake
      autoreconf
      make
    jobs:
      - '{project}_{version}_create-rpms-{distro}-{arch}_{trigger}'
