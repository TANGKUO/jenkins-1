- project:
    name: virtio-win-drivers
    project: ovirt-wgt-toolchain
    subproject:
      - virtio-win-drivers
    trigger:
      - created
      - merged
    version:
      - master:
          branch: master
      - 3.5:
          branch: ovirt-wgt-toolchain-3.5
    mock-build-type: all
    distro: fc23
    arch: x86_64
    extra-build-packages: |
      rpmdevtools
    jobs:
      - '{subproject}_{version}_create-rpms-{distro}-{arch}_{trigger}'
