- project:
    name: ovirt-jboss-modules-maven-plugin_build
    project:
      - ovirt-jboss-modules-maven-plugin
    version:
      - master:
          branch: master
    stage:
      - build-artifacts
      - check-patch
      - check-merged
    trigger: 'on-change'
    distro:
        - el7
        - fc22
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
