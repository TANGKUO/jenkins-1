- project: &base-params
    name: ovirt-jboss-modules-maven-plugin_build
    project:
      - ovirt-jboss-modules-maven-plugin
    version:
      - master:
          branch: master
    stage:
      - check-patch
      - check-merged
    trigger: 'on-change'
    distro:
        - el7
        - fc23
        - fc24
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-jboss-modules-maven-plugin_build-artifacts
    stage: build-artifacts
    version:
      - master:
          branch: master
      - 4.0:
          branch: master
    exclude:
      - version: master
        distro: fc23
      - version: 4.0
        distro: fc24
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

