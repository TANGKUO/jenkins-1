- project:
    name: python-windows
    project: ovirt-wgt-toolchain
    subproject:
      - python-windows
    trigger:
      - created
      - merged
    version:
      - master:
          branch: master
          repoversion: master
      - 4.0:
          branch: ovirt-wgt-toolchain-4.0
          repoversion: 4.0
      - 3.6:
          branch: master
          repoversion: 3.6
    mock-build-type: all
    distro: fc23
    arch: x86_64
    extra-build-packages: |
      rpmdevtools
    jobs:
      - '{subproject}_{version}_create-rpms-{distro}-{arch}_{trigger}'
