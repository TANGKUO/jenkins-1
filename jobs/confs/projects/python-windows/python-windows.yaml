- project:
    name: python-windows_created
    project: ovirt-wgt-toolchain
    subproject:
      - python-windows
    version:
      - master:
          branch: master
          repoversion: master
      - 4.1:
          branch: master
          repoversion: 4.1
    mock-build-type: all
    distro:
      - fc24
      - fc25
    exclude:
      - version: master
        distro: fc24
      - version: 4.1
        distro: fc25
    arch: x86_64
    extra-build-packages: |
      rpmdevtools
    jobs:
      - '{subproject}_{version}_create-rpms-{distro}-{arch}_created'


