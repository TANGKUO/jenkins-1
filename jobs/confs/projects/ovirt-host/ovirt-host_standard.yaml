- project: &base-commons
    name: 'ovirt-host-commons'
    project: ovirt-host
    trigger: on-change
    version:
      - master:
          branch: master
    distro:
      - el7
      - fc25
      - fc26

- project:
    <<: *base-commons
    name: ovirt-host
    project: ovirt-host
    stage: check-patch
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-commons
    name: ovirt-host-ppc64le
    project: ovirt-host
    version:
      - master:
          branch: master
    distro:
      - el7
    stage: check-patch
    arch: ppc64le
    node-filter: ppc64le
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-commons
    name: ovirt-host_build-artifacts
    project: ovirt-host
    stage: build-artifacts
    arch: x86_64
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
