##############################################################################
###   Projects
##############################################################################
- project:
    name: imgbased
    project: imgbased
    version:
      - master:
          branch: master
    stage:
      - build-artifacts
    distro:
      - el7
    trigger: 'on-change'
    arch:
      - x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    name: imgbased-lint
    project: imgbased
    version:
      - master:
          branch: master
    stage:
      - check-patch
      - check-merged
    distro:
      - el7
      - fc23
    trigger: 'on-change'
    arch:
      - x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
