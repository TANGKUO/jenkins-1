##############################################################################
###   Projects
##############################################################################
- project:
    name: imgbased
    project: imgbased
    version:
      - master:
          branch: master
      - ovirt-4.1:
          branch: ovirt-4.1
      - ovirt-4.0:
          branch: ovirt-4.0
      - ovirt-3.6:
          branch: ovirt-3.6
    stage: build-artifacts
    distro:
      - el7
    trigger: 'on-change'
    arch:
      - x86_64
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

- project:
    name: imgbased-lint
    project: imgbased
    version:
      - master:
          branch: master
      - ovirt-4.1:
          branch: ovirt-4.1
      - ovirt-4.0:
          branch: ovirt-4.0
      - ovirt-3.6:
          branch: ovirt-3.6
    stage:
      - check-patch
      - check-merged
    distro:
      - el7
      - fc23
      - fc24
    exclude:
      - version: master
        distro: fc23
      - version: ovirt-4.1
        distro: fc24
      - version: ovirt-4.0
        distro: fc24
      - version: ovirt-3.6
        distro: fc24
    trigger: 'on-change'
    arch:
      - x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
