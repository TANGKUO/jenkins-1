- project:
    name: vcredist-x86_created
    project: ovirt-wgt-toolchain
    subproject:
      - vcredist-x86
    version:
      - master:
          branch: master
      - 4.1:
          branch: master
      - 4.0:
          branch: ovirt-wgt-toolchain-4.0
      - 3.6:
          branch: master
    mock-build-type: all
    distro:
      - fc23
      - fc24
    exclude:
      - version: master
        distro: fc23
      - version: 4.1
        distro: fc23
      - version: 4.0
        distro: fc24
      - version: 3.6
        distro: fc24
    arch: x86_64
    extra-build-packages: |
      rpmdevtools
    jobs:
      - '{subproject}_{version}_create-rpms-{distro}-{arch}_created'


- project:
    name: vcredist-x86_merged
    project: ovirt-wgt-toolchain
    subproject:
      - vcredist-x86
    version:
      - master:
          branch: master
          repoversion: master
      - 4.1:
          branch: master
          repoversion: 4.1
      - 4.0:
          branch: ovirt-wgt-toolchain-4.0
          repoversion: 4.0
      - 3.6:
          branch: master
          repoversion: 3.6
    mock-build-type: all
    distro:
      - fc23
      - fc24
    exclude:
      - version: master
        distro: fc23
      - version: 4.1
        distro: fc23
      - version: 4.0
        distro: fc24
      - version: 3.6
        distro: fc24
    arch: x86_64
    extra-build-packages: |
      rpmdevtools
    jobs:
      - '{subproject}_{version}_create-rpms-{distro}-{arch}_merged'
