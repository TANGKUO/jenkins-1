##############################################################################
###   Projects
##############################################################################
- project:
    name: ovirt-node-ng_build-nightly
    project: ovirt-node-ng
    version:
      - master:
          branch: master
      - ovirt-4.0:
          branch: ovirt-4.0
      - ovirt-3.6:
          branch: ovirt-3.6
    stage:
      - build-artifacts
    distro:
      - fc22
    trigger: 'timed'
    trigger-times: '30 00 * * *'
    arch:
      - x86_64
    node-filter: node-fc21 || fc21
    jobs:
        - '{project}_{version}_{stage}-{distro}-{arch}'
