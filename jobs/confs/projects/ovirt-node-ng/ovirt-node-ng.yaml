- project:
    name: ovirt-node-ng_build-nightly
    project: ovirt-node-ng
    version:
      - master:
          branch: master
      - ovirt-master-experimental:
          branch: ovirt-master-experimental
      - ovirt-4.1-snapshot:
          branch: ovirt-4.1-snapshot
      - ovirt-4.1-pre:
          branch: ovirt-4.1-pre
      - ovirt-4.0-snapshot:
          branch: ovirt-4.0-snapshot
      - ovirt-4.0-pre:
          branch: ovirt-4.0-pre
      - ovirt-4.0:
          branch: ovirt-4.0
      - ovirt-3.6:
          branch: ovirt-3.6
    stage: build-artifacts
    distro:
      - el7
    trigger: 'timed'
    trigger-times: '00 04 * * *'
    arch:
      - x86_64
    node-filter: el7
    jobs:
        - '{project}_{version}_build-artifacts-{distro}-{arch}{_big_artifacts}'
