- project:
    name: ovirt-reports_master_create-rpms
    project:
      - ovirt-reports
    trigger:
      - merged
      - created
    distro:
      - fc22
      - fc23
      - el6
      - el7
    version:
      - master:
          extra-repos: |
            ovirt-master-snapshot,http://resources.ovirt.org/pub/ovirt-master-snapshot/rpm/$distro
            ovirt-master-snapshot-static,http://resources.ovirt.org/pub/ovirt-master-snapshot-static/rpm/$distro
          branch: master
          repoversion: master
      - 4.0:
          extra-repos: |
            ovirt-master-snapshot,http://resources.ovirt.org/pub/ovirt-master-snapshot/rpm/$distro
            ovirt-master-snapshot-static,http://resources.ovirt.org/pub/ovirt-master-snapshot-static/rpm/$distro
          branch: master
          repoversion: 4.0
      - 3.6:
          extra-repos: |
            ovirt-36-snapshot,http://resources.ovirt.org/pub/ovirt-3.6-snapshot/rpm/$distro
            ovirt-36-snapshot-static,http://resources.ovirt.org/pub/ovirt-3.6-snapshot-static/rpm/$distro
          branch: ovirt-engine-reports-3.6
          repoversion: 3.6
    exclude:
      - version: master
        distro: fc22
      - version: master
        distro: el6
      - version: 4.0
        distro: fc22
      - version: 4.0
        distro: el6
    mock-build-type: all
    arch: x86_64
    extra-build-packages: |
      git
    jobs:
      - '{project}_{version}_create-rpms-{distro}-{arch}_{trigger}'
