- project:
    name: ovirt-optimizer_build
    project:
      - ovirt-optimizer
    version:
      - master:
          branch: master
      - 3.6:
          branch: v0.9.z
    stage:
      - build-artifacts
      - check-patch
    trigger: 'on-change'
    distro:
      - el6
      - el7
      - fc22
      - fc23
    exclude:
      - version: master
        distro: el6
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
