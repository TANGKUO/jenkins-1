- project:
    name: ovirt-optimizer_build
    project:
      - ovirt-optimizer
    version:
      - master:
          branch: master
    stage:
      - build-artifacts
    trigger: 'on-change'
    distro:
        - el6
        - el7
        - fc21
        - fc22
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
