##############################################################################
###   Projects
##############################################################################
- project:
    name: 'ovirt-node-iso-builder'
    project: 'ovirt-node'
    trigger:
      - merged
    version :
      - ovirt-3.6:
          branch: ovirt-3.6
          distro : el7
    jobs:
      - 'ovirt-node_{version}_create-iso-{distro}_{trigger}'

- project: &node-base-params
    name: ovirt-node-build
    project:
      - ovirt-node
    version:
      - ovirt-3.6:
          branch: ovirt-3.6
    stage:
      - check-merged
      - check-patch
    distro:
      - el7
    trigger: 'on-change'
    arch:
      - x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *node-base-params
    name: ovirt-node_build-artifacts
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

- project: &node-plugin-base-params
    name: ovirt-node-plugin-vdsm-build
    project:
      - ovirt-node-plugin-vdsm
    version:
      - ovirt-3.6:
          branch: ovirt-3.6
    stage:
      - check-merged
      - check-patch
    distro:
      - el7
    trigger: 'on-change'
    arch:
      - x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *node-plugin-base-params
    name: ovirt-node-plugin_build-artifacts
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'


- project: &hosted-engine-params
    name: ovirt-node-plugin-hosted-engine-build
    project:
      - ovirt-node-plugin-hosted-engine
    version:
      - ovirt-3.6:
          branch: ovirt-3.6
    stage:
      - check-merged
      - check-patch
    distro:
      - el7
    trigger: 'on-change'
    arch:
      - x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *hosted-engine-params
    name: hosted-engine_build-artifacts
    stage: build-artifacts
