- vdsm_standard_common:
    name: 'vdsm_standard_common'
    vdsm_standard--key: &vdsm_standard_common
      project:
        - vdsm
      stage:
        - build-artifacts
        - check-patch
      arch: x86_64
      trigger: 'on-change'
      jobs:
        - '{project}_{version}_{stage}-{distro}-{arch}'



- project:
    <<: *vdsm_standard_common
    name: vdsm_build-artifacts
    version:
      - master:
          branch: master
      - 3.6:
          branch: ovirt-3.6
    stage: build-artifacts
    distro:
      - el7
      - fc23
      - fc22
    exclude:
      - version: master
        distro: fc22

- project:
    <<: *vdsm_standard_common
    name: vdsm_check-patch
    node-filter: fc21 || fc22 || fc23
    version:
      - master:
          branch: master
      - 3.6:
          branch: ovirt-3.6
    stage: check-patch
    distro:
      - fc23
      - el7

- project:
    <<: *vdsm_standard_common
    name: vdsm_check-merged
    node-filter: fc21 || fc22 || fc23
    version:
      - master:
          branch: master
    stage: check-merged
    distro:
      - fc23
