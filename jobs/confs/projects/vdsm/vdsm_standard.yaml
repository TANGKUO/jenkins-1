- vdsm_standard_common:
    name: 'vdsm_standard_common'
    vdsm_stardard--key: &vdsm_standard_common
      project:
        - vdsm
      stage:
        - build-artifacts
        - check-patch
      arch: x86_64
      trigger: 'on-change'
      jobs:
        - '{project}_{version}_{stage}-{distro}-{arch}'


- project:
    <<: *vdsm_standard_common
    name: vdsm_build-artifacts_3.5
    version:
      - 3.5:
          branch: ovirt-3.5
    stage: build-artifacts
    distro:
      - el6
      - el7


- project:
    <<: *vdsm_standard_common
    name: vdsm_build-artifacts
    version:
      - master:
          branch: master
      - 3.6:
          branch: ovirt-3.6
    stage: build-artifacts
    distro:
      - el7
      - fc22
      - fc23
    exclude:
      - version: master
        distro: fc22

- project:
    <<: *vdsm_standard_common
    name: vdsm_standard
    node-filter: fc21 || fc22
    version:
      - master:
          branch: master
      - 3.6:
          branch: ovirt-3.6
    stage:
      - check-patch
      - check-merged
    distro:
      - fc23
