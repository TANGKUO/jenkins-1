- project:
    name: ovirt-wgt_create-rpms
    project:
      - ovirt-wgt
    trigger:
      - merged
      - created
    version:
      - master:
          extra-repos: |
            ovirt-master-snapshot,http://resources.ovirt.org/pub/ovirt-master-snapshot/rpm/$distro
            ovirt-master-snapshot-static,http://resources.ovirt.org/pub/ovirt-master-snapshot-static/rpm/$distro
            virtio-win,https://fedorapeople.org/groups/virt/virtio-win/repo/latest
          branch: master
      - 3.6:
          extra-repos: |
            ovirt-3.6-snapshot,http://resources.ovirt.org/pub/ovirt-3.6-snapshot/rpm/$distro
            ovirt-3.6-snapshot-static,http://resources.ovirt.org/pub/ovirt-3.6-snapshot-static/rpm/$distro
            virtio-win,https://fedorapeople.org/groups/virt/virtio-win/repo/latest
          branch: ovirt-wgt-3.6
    mock-build-type: all
    distro:
      - fc23
    arch: x86_64
    extra-build-packages: |
      make
      mingw32-nsis
      mingw32-spice-vdagent
      mingw64-spice-vdagent
      ovirt-guest-agent-windows
      vcredist-x86
      virtio-win
      nsis-simple-service-plugin
      git
      genisoimage
      rsync
      hardlink
      p7zip
      p7zip-plugins
    copy-out: |
      '/builddir/build/BUILD/*/*.iso'
    jobs:
      - '{project}_{version}_create-rpms-{distro}-{arch}_{trigger}'
