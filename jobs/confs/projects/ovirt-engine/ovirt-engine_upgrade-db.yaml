#
# Upgrade from or to test-version
#
- project:
    name: ovirt-engine_upgrade-db
    project:
      - ovirt-engine
    trigger:
      - merged
      - created
    version:
      - master:
          branch: 'master'
    test-version:
      - 3.6:
          test-branch: 'ovirt-engine-3.6'
      - master:
          test-branch: 'master'
    action:
      - from
    distro: el7
    jobs:
      - 'ovirt-engine_{version}_upgrade-db-{action}-{test-version}_{distro}_{trigger}'

- project:
    name: ovirt-engine_upgrade-db_3.6
    project:
      - ovirt-engine
    trigger:
      - merged
      - created
    version:
      - 3.6:
          branch: 'ovirt-engine-3.6'
      - 3.6.4:
          branch: 'ovirt-engine-3.6.4'
    test-version:
      - 3.5:
          test-branch: 'ovirt-engine-3.5'
      - 3.6:
          test-branch: 'ovirt-engine-3.6'
    action:
      - from
    distro: el6
    jobs:
      - 'ovirt-engine_{version}_upgrade-db-{action}-{test-version}_{distro}_{trigger}'
