#
# Upgrade from or to test-version
#
- project:
    name: ovirt-engine_upgrade-db
    project:
      - ovirt-engine
    trigger:
      - created
    version:
      - master:
          branch: 'master'
    test-version:
      - 3.6:
          test-branch: 'ovirt-engine-3.6'
      - 4.0:
          test-branch: 'ovirt-engine-4.0'
      - master:
          test-branch: 'master'
    action:
      - from
    distro: el7
    jobs:
      - 'ovirt-engine_{version}_upgrade-db-{action}-{test-version}_{distro}_{trigger}'
