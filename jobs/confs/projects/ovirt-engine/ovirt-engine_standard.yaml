- project:
    name: ovirt-engine_build
    project: ovirt-engine
    version:
      - master:
          branch: master
      - 4.0:
          branch: ovirt-engine-4.0
      - 3.6:
          branch: ovirt-engine-3.6
    stage: build-artifacts
    node-filter: physical
    distro:
      - el6
      - el7
      - fc23
      - fc24
    exclude:
      - version: master
        distro: el6
      - version: master
        distro: fc23
      - version: 4.0
        distro: el6
      - version: 4.0
        distro: fc24
      - version: 3.6
        distro: fc24
    trigger: 'timed'
    trigger-times: 'H H/2 * * *'
    arch: x86_64
    jobs:
      - 'ovirt-engine_{version}_build-artifacts-{distro}-{arch}'

- project:
    name: ovirt-engine_check-patch
    project:
      - ovirt-engine
    version:
      - master:
          branch: master
      - 4.0:
          branch: ovirt-engine-4.0
      - 4.0.5:
          branch: ovirt-engine-4.0.5
      - 3.6:
          branch: ovirt-engine-3.6
      - 3.6.9:
          branch: ovirt-engine-3.6.9
    stage:
      - check-patch
    distro:
      - el6
      - el7
      - fc24
    exclude:
      - version: master
        distro: el6
      - version: 4.0
        distro: el6
      - version: 4.0.5
        distro: el6
      - version: 3.6
        distro: el7
      - version: 3.6.9
        distro: el7
      - version: 3.6
        distro: fc24
      - version: 3.6.9
        distro: fc24
      - version: 4.0
        distro: fc24
      - version: 4.0.5
        distro: fc24
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    name: ovirt-engine_check-merge
    project:
      - ovirt-engine
    version:
      - master:
          branch: master
      - 4.0:
          branch: ovirt-engine-4.0
      - 4.0.5:
          branch: ovirt-engine-4.0.5
      - 3.6:
          branch: ovirt-engine-3.6
    stage:
      - check-merged
    distro:
      - el6
      - el7
      - fc23
      - fc24
    exclude:
      - version: master
        distro: el6
      - version: master
        distro: fc23
      - version: 4.0
        distro: el6
      - version: 4.0
        distro: fc24
      - version: 4.0.5
        distro: el6
      - version: 4.0.5
        distro: fc24
      - version: 3.6
        distro: fc24
      - version: 3.6
        distro: el7
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
