- project:
    name: ovirt-engine_build
    project:
      - ovirt-engine
    version:
      - master:
          branch: master
      - 3.6:
          branch: ovirt-engine-3.6
    stage:
      - build-artifacts
    distro:
      - el6
      - el7
      - fc22
    exclude:
      - version: master
        distro: el6
    trigger: 'timed'
    trigger-times: 'H H/6 * * *'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    name: ovirt-engine_check-patch
    project:
      - ovirt-engine
    version:
      - master:
          branch: master
      - 3.6:
          branch: ovirt-engine-3.6
    stage:
      - check-patch
      - check-merged
    distro:
      - el7
      - fc22
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
