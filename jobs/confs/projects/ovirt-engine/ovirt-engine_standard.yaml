- project:
    name: ovirt-engine_build
    project: ovirt-engine
    version:
      - master:
          branch: master
      - 3.6:
          branch: ovirt-engine-3.6
      - 3.6.7:
          branch: ovirt-engine-3.6.7
    stage: build-artifacts
    node-filter: physical
    distro:
      - el6
      - el7
      - fc22
      - fc23
    exclude:
      - version: master
        distro: el6
      - version: master
        distro: fc22
    trigger: 'timed'
    trigger-times: 'H H/6 * * *'
    arch: x86_64
    jobs:
      - 'ovirt-engine_{version}_build-artifacts-{distro}-{arch}'

- project:
    name: ovirt-engine_check-patch
    project:
      - ovirt-engine
    version:
      - master:
          branch: master
      - 3.6:
          branch: ovirt-engine-3.6
      - 3.6.7:
          branch: ovirt-engine-3.6.7
    stage:
      - check-patch
      - check-merged
    distro:
      - el6
      - el7
      - fc23
    exclude:
      - version: master
        distro: el6
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
