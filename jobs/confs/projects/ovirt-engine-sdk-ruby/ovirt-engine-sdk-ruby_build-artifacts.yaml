- project: &basic-params
    name: ovirt-engine-sdk-ruby_checks
    project:
      - ovirt-engine-sdk-ruby
    version:
      - master:
          branch: master
      - 4.0:
          branch: sdk_4.0
    stage:
      - check-merged
      - check-patch
    trigger: 'on-change'
    distro:
      - el7
      - fc23
      - fc24
    exclude:
      - version: master
        distro: fc23
      - version: 4.0
        distro: fc24
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *basic-params
    name: ovirt-engine-sdk-ruby_build
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
