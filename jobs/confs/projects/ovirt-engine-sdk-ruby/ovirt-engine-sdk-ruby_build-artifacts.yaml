- project:
    name: ovirt-engine-sdk-ruby_build
    project:
      - ovirt-engine-sdk-ruby
    version:
      - master:
          branch: master
    stage:
      - build-artifacts
    trigger: 'on-change'
    distro:
        - el7
        - fc23
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    name: ovirt-engine-sdk-ruby_checks
    project:
      - ovirt-engine-sdk-ruby
    version:
      - master:
          branch: master
    stage:
      - check-merged
      - check-patch
    trigger: 'on-change'
    distro:
        - fc23
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
