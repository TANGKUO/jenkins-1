- project: &base-params
    name: 'vdsm-jsonrpc-java_standard_common'
    version:
      - 3.6:
          branch: ovirt-3.6
      - master:
          branch: master
    distro:
      - el6
      - el7
      - fc22
      - fc23
    exclude:
      - version: master
        distro: el6
      - version: master
        distro: fc22
      - version: 4.0
        distro: el6
      - version: 4.0
        distro: fc22
    project:
      - vdsm-jsonrpc-java
    stage: check-patch
    arch: x86_64
    trigger: 'on-change'
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: vdsm-jsonrpc-java_build-artifacts
    stage: build-artifacts
    version:
      - 3.6:
          branch: ovirt-3.6
      - master:
          branch: master
      - 4.0:
          branch: master
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

