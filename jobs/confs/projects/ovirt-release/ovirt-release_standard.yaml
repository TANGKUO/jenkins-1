- project:
    name: ovirt-release
    project: ovirt-release
    version:
      - master:
          branch: master
      - 4.1:
          branch: ovirt-4.1
      - 4.0:
          branch: ovirt-4.0
      - 3.6:
          branch: ovirt-3.6
    stage:
      - check-patch:
          trigger: 'on-change'
      - build-artifacts:
          trigger: 'timed'
          trigger-times: '@midnight'
    distro:
      - el7
      - fc24
      - fc25
    exclude:
      - version: 4.1
        distro: fc25
      - version: 4.0
        distro: fc24
      - version: 4.0
        distro: fc25
      - version: 3.6
        distro: fc24
      - version: 3.6
        distro: fc25
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
