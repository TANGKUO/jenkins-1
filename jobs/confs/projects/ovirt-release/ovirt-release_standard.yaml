- project:
    name: ovirt-release_build
    project:
      - ovirt-release
    version:
      - master:
          branch: master
      - 4.0:
          branch: ovirt-4.0
      - 3.6:
          branch: ovirt-3.6
    stage:
      - build-artifacts
      - check-patch
    distro:
      - el7
    trigger: 'timed'
    trigger-times: '@midnight'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
