- project:
    name: ovirt-release_build
    project:
      - ovirt-release
    version:
      - master:
          branch: master
      - 3.6:
          branch: ovirt-3.6
      - 3.5:
          branch: ovirt-3.5
    stage:
      - build-artifacts
      - check-patch
    distro:
      - el7
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
