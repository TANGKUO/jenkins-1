- project: &base-commons
    name: 'ovirt-release-commons'
    project: ovirt-release
    trigger: on-change
    version:
      - master:
          branch: master
      - 4.1:
          branch: ovirt-4.1
      - 4.0:
          branch: ovirt-4.0
      - 3.6:
          branch: ovirt-3.6
    distro:
      - el7
      - fc24
      - fc25
    exclude:
      - version: 4.1
        distro: fc25
      - version: 4.0
        distro: fc24
      - version: 4.0
        distro: fc25
      - version: 3.6
        distro: fc24
      - version: 3.6
        distro: fc25
    arch: x86_64

- project:
    <<: *base-commons
    name: ovirt-release
    project: ovirt-release
    stage: check-patch
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-commons
    name: ovirt-release_build-artifacts
    trigger: 'timed'
    trigger-times: '@midnight'
    project: ovirt-release
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
