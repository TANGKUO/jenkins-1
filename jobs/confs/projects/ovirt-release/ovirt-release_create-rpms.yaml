- project:
    name: ovirt-release_create-rpms
    project:
      - ovirt-release
    trigger:
      - merged
      - created
    version:
      - master:
          branch: master
      - 3.6:
          branch: ovirt-3.6
      - 3.5:
          branch: ovirt-3.5
    mock-build-type: onlyrpm
    distro:
      - el7
    arch: x86_64
    jobs:
      - '{project}_{version}_create-rpms-{distro}-{arch}_{trigger}'
