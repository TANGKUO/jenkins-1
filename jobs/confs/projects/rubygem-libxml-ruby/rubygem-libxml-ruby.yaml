- project:
    name: rubygem-libxml-ruby_create-rpms
    project: releng-tools
    subproject:
      - rubygem-libxml-ruby
    trigger:
      - created
      - merged
    version:
      - master:
          branch: master
    mock-build-type: all
    distro:
      - el7
      - fc22
      - fc23
    arch: x86_64
    jobs:
      - '{subproject}_{version}_create-rpms-{distro}-{arch}_{trigger}':
          extra-build-packages: |
            rpmdevtools
