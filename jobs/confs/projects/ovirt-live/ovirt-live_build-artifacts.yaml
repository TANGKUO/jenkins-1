- project:
    name: ovirt-live_build
    project:
      - ovirt-live
    version:
      - master:
          branch: master
      - 4.0:
          branch: ovirt-live-4.0
      - 3.6:
          branch: ovirt-live-3.6
    stage: build-artifacts
    trigger: 'on-change'
    distro:
        - el7
    arch: x86_64
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

- project:
    name: ovirt-live_check-patch
    project:
      - ovirt-live
    version:
      - master:
          branch: master
      - 3.6:
          branch: ovirt-live-3.6
      - 4.0:
          branch: ovirt-live-4.0
    stage:
      - check-patch
    trigger: 'on-change'
    distro:
        - el7
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
