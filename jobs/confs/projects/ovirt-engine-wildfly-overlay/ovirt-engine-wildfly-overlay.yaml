- project:
    name: ovirt-engine-wildfly-overlay8_create-rpms
    project: releng-tools
    subproject: ovirt-engine-wildfly-overlay8
    trigger:
      - created
      - merged
    version:
      - master:
          branch: master
    mock-build-type: all
    distro:
      - el6
      - el7
      - fc22
      - fc23
    arch: x86_64
    jobs:
      - 'ovirt-engine-wildfly-overlay8_{version}_create-rpms-{distro}-{arch}_{trigger}':
          extra-build-packages: |
            rpmdevtools

