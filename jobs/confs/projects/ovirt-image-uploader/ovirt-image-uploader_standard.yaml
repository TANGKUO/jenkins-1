- project:
    name: ovirt-image-uploader_master
    project:
      - ovirt-image-uploader
    version:
      - master:
          branch: master
      - 3.6:
          branch: ovirt-image-uploader-3.6
    stage:
      - check-patch
      - build-artifacts
    distro:
      - el6
      - el7
      - fc22
      - fc23
    exclude:
      - version: master
        distro: el6
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    name: ovirt-image-uploader_3.5
    project:
