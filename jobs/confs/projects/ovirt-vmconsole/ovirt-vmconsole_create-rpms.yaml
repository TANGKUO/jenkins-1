- project:
    name: ovirt-vmconsole_create-rpms
    project: ovirt-vmconsole
    trigger:
      - merged
      - created
    version:
      - master:
          branch: master
          repoversion: master
      - 4.0:
          branch: master
          repoversion: 4.0
      - 3.6:
          branch: master
          repoversion: 3.6
    mock-build-type: all
    distro:
      - el6
      - el7
      - fc22
      - fc23
    exclude:
      - version: master
        distro: el6
      - version: master
        distro: fc22
      - version: 4.0
        distro: el6
      - version: 4.0
        distro: fc22
    arch: x86_64
    extra-build-packages: |
      automake
      checkpolicy
      gettext
      gettext-devel
      openssh-clients
      openssh-server
      policycoreutils-python
      python2-devel
      python-argparse
      selinux-policy-devel
      socat
      systemd
    jobs:
      - '{project}_{version}_create-rpms-{distro}-{arch}_{trigger}'
