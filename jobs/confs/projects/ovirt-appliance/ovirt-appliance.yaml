- project: &base-params
    name: ovirt-appliance
    project: ovirt-appliance
    version:
      - master:
          branch: master
      - ovirt-3.6:
          branch: ovirt-3.6
      - ovirt-4.0-snapshot:
          branch: ovirt-4.0-snapshot
      - ovirt-4.0-pre:
          branch: ovirt-4.0-pre
      - ovirt-4.0:
          branch: ovirt-4.0
      - ovirt-4.1:
          branch: ovirt-4.1
      - ovirt-4.1-pre:
          branch: ovirt-4.1-pre
      - ovirt-4.1-snapshot:
          branch: ovirt-4.1-snapshot
    distro:
      - el7
    arch:
      - x86_64
    stage:
      - check-patch
      - check-merged
    trigger: 'on-change'
    node-filter: physical || f24
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-appliance_build-artifacts
    stage: build-artifacts
    version:
      - master:
          branch: master
          trigger: 'timed'
          trigger-times: '@daily'
      - ovirt-3.6:
          branch: ovirt-3.6
          trigger: 'timed'
          trigger-times: '@weekly'
      - ovirt-4.0-snapshot:
          branch: ovirt-4.0-snapshot
          trigger: 'timed'
          trigger-times: '@daily'
      - ovirt-4.0-pre:
          branch: ovirt-4.0-pre
          trigger: 'timed'
          trigger-times: '@weekly'
      - ovirt-4.0:
          branch: ovirt-4.0
          trigger: 'timed'
          trigger-times: '@weekly'
      - ovirt-4.1:
          branch: ovirt-4.1
          trigger: 'timed'
          trigger-times: '@weekly'
      - ovirt-4.1-pre:
          branch: ovirt-4.1-pre
          trigger: 'timed'
          trigger-times: '@weekly'
      - ovirt-4.1-snapshot:
          branch: ovirt-4.1-snapshot
          trigger: 'timed'
          trigger-times: '@daily'
    jobs:
      - 'ovirt-appliance_{version}_build-artifacts-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-appliance_build-artifacts-manual
    stage: build-artifacts-manual
    trigger: 'manual'
    jobs:
      - '{project}_{version}_build-artifacts-manual-{distro}-{arch}'
