- project:
    name: ovirt-appliance
    project: ovirt-appliance
    version:
      - master:
          branch: master
          trigger: 'timed'
          trigger-times: '@daily'
      - ovirt-3.6:
          branch: ovirt-3.6
          trigger: 'timed'
          trigger-times: '@weekly'
      - ovirt-4.0-snapshot:
          branch: ovirt-4.0-snapshot
          trigger: 'timed'
          trigger-times: '@daily'
      - ovirt-4.0-pre:
          branch: ovirt-4.0-pre
          trigger: 'timed'
          trigger-times: '@weekly'
      - ovirt-4.0:
          branch: ovirt-4.0
          trigger: 'timed'
          trigger-times: '@weekly'
      - ovirt-4.1-pre:
          branch: ovirt-4.1-pre
          trigger: 'timed'
          trigger-times: '@weekly'
    stage: build-artifacts
    distro:
      - el7
    arch:
      - x86_64
    node-filter: physical || f24
    jobs:
      - 'ovirt-appliance_{version}_build-artifacts-{distro}-{arch}'
