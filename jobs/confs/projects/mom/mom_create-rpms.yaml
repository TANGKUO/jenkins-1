- project:
    name: mom_create-rpms
    project:
      - mom
    trigger:
      - merged
      - created
    version:
      - master:
          branch: master
          repoversion: master
      - 4.0:
          branch: master
          repoversion: 4.0
      - 3.6:
          branch: master
          repoversion: 3.6
    mock-build-type: all
    distro:
      - fc22
      - fc23
      - el6
      - el7
    arch: x86_64
    jobs:
      - '{project}_{version}_create-rpms-{distro}-{arch}_{trigger}':
          extra-build-packages: |
            autoreconf
            gettext-devel
            automake
            glib2-devel
