- job:
    name: 'ovirt_4.0_publish-rpms_nightly'
    description: >
      Collects RPMs from all oVirt projects (4.0 branches) and publish them
      to resources.ovirt.org yum repository.<br>
      This job is automatically updated by jenkins job builder, any manual
      change will be lost in the next update. If you want to make permanent
      changes, check out the <a href="http://gerrit.ovirt.org/gitweb?p=jenkins.git;a=tree;h=refs/heads/master;hb=refs/heads/master">
      jenkins</a> repo.
    properties:
      - throttle:
          enabled: false
          max-per-node: 1
          max-total: 3
          option: project
      - build-discarder:
          num-to-keep: 10
    node: master
    triggers:
      - timed: "H(20-40) 0 * * *"
    wrappers:
      - workspace-cleanup
      - timeout:
          timeout: 900
          type: absolute
          write-description: 'Timed out'
          fail: true
      - timestamps
    builders:
      - shell: |
          rm -rf $WORKSPACE/artifacts
          mkdir $WORKSPACE/artifacts


      - copy-create-job-artifact-all_4.0-platforms:
          project-prefix: ovirt-host-deploy_4.0_build-artifacts-
          project-suffix: ''
