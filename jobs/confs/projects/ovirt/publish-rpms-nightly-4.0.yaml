    publishers:
      - email:
          recipients: 'infra@ovirt.org'
          notify-every-unstable-build: true
          send-to-individuals: false
      - ssh:
          site: resources.ovirt.org
          source: '**/*.rpm, **/*.tar.gz, **/*.iso **/*.exe'
          target: ovirt-4.0-snapshot.tmp
          command: |
            mkdir -p artifacts/ovirt-4.0-snapshot.tmp
            rm -rf artifacts/ovirt-4.0-snapshot.tmp/*
            mv ovirt-4.0-snapshot.tmp/* artifacts/ovirt-4.0-snapshot.tmp
            mv  artifacts/ovirt-4.0-snapshot.tmp  artifacts/ovirt-4.0-snapshot.ready

            rm -rf ovirt-4.0-snapshot.tmp
      - workspace-cleanup:
          clean-if:
