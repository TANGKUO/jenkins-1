- project:
    name: deploy-to-ovirt_experimental
    node: ''
    project:
      - ovirt-engine
    version:
      - master
      - 4.1
      - 4.0
      - 3.6
    reponame: ovirt
    repotype: experimental
    publishers:
      - email:
          recipients: 'infra@ovirt.org'
          notify-every-unstable-build: true
          send-to-individuals: false
    jobs:
      - 'deploy-to-{reponame}_{repotype}_{version}'
