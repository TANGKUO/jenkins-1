- job:
    name: 'ovirt_3.5_publish-rpms_nightly'
    description: >
      Collects RPMs from all oVirt projects (3.5 branches) and publish them
      to resources.ovirt.org yum repository.<br>
      This job is automatically updated by jenkins job builder, any manual
      change will be lost in the next update. If you want to make permanent
      changes, check out the <a href="http://gerrit.ovirt.org/gitweb?p=jenkins.git;a=tree;h=refs/heads/master;hb=refs/heads/master">
      jenkins</a> repo.
    logrotate:
      numToKeep: 10
    node: master
    triggers:
      - timed: "H(40-59) 0 * * *"
    wrappers:
      - workspace-cleanup
      - timeout:
          timeout: 900
          type: absolute
          write-description: true
          fail: true
      - timestamps
    builders:
      - shell: |
          rm -rf $WORKSPACE/artifacts
          mkdir $WORKSPACE/artifacts


      - copy-create-job-artifact-older-platforms:
          project-prefix: ovirt-host-deploy_3.5_create-rpms-
          project-suffix: _merged
