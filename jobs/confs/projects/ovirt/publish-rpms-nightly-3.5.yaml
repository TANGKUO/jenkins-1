    publishers:
      - email:
          recipients: 'infra@ovirt.org'
          notify-every-unstable-build: true
          send-to-individuals: false
      - ssh:
          site: resources.ovirt.org
          source: '**/*.rpm, **/*.tar.gz, **/*.iso **/*.exe'
          target: ovirt-3.5-snapshot.tmp
          command: |
            mkdir -p artifacts/ovirt-3.5-snapshot.tmp
            rm -rf artifacts/ovirt-3.5-snapshot.tmp/*
            mv ovirt-3.5-snapshot.tmp/* artifacts/ovirt-3.5-snapshot.tmp
            mv  artifacts/ovirt-3.5-snapshot.tmp  artifacts/ovirt-3.5-snapshot.ready

            rm -rf ovirt-3.5-snapshot.tmp
      - workspace-cleanup:
          clean-if:
            - success: true
            - failure: false
