- job:
    name: 'ovirt_3.6_publish-rpms_nightly'
    description: >
      Collects RPMs from all oVirt projects (3.6 branches) and publish them
      to resources.ovirt.org yum repository.<br>
      This job is automatically updated by jenkins job builder, any manual
      change will be lost in the next update. If you want to make permanent
      changes, check out the <a href="http://gerrit.ovirt.org/gitweb?p=jenkins.git;a=tree;h=refs/heads/master;hb=refs/heads/master">
      jenkins</a> repo.
    properties:
      - throttle:
          enabled: false
          max-per-node: 1
          max-total: 3
          option: project
      - build-discarder:
          num-to-keep: 10
    node: master
    triggers:
      - timed: "H(20-40) 0 * * *"
    wrappers:
      - workspace-cleanup
      - timeout:
          timeout: 900
          type: absolute
          write-description: 'Timed out'
          fail: true
      - timestamps
    builders:
      - shell: |
          rm -rf $WORKSPACE/artifacts
          mkdir $WORKSPACE/artifacts


      - copy-create-job-artifact-all-platforms:
          project-prefix: ovirt-host-deploy_3.6_create-rpms-
          project-suffix: _merged
      - copy-create-job-artifact-engine-platforms:
          project-prefix: ovirt-engine-sdk_3.6_build-artifacts-
          project-suffix: ""
      - copy-create-job-artifact-all-platforms:
          project-prefix: otopi_3.6_create-rpms-
          project-suffix: _merged
      - copy-create-job-artifact-all-platforms:
          project-prefix: ovirt-vmconsole_3.6_create-rpms-
          project-suffix: _merged
      - copy-create-job-artifact-engine-platforms:
          project-prefix: ovirt-engine-cli_3.6_build-artifacts-
          project-suffix: ''

      - copy-create-job-artifact-older-platforms:
          project-prefix: unboundid-ldapsdk_3.6_create-rpms-
          project-suffix: _merged

      - copy-create-job-artifact-engine-platforms:
          project-prefix: ovirt-iso-uploader_3.6_create-rpms-
          project-suffix: _merged
      - copy-create-job-artifact-engine-platforms:
          project-prefix: ovirt-log-collector_3.6_create-rpms-
          project-suffix: _merged
      - copy-create-job-artifact-engine-platforms:
          project-prefix: ovirt-engine-extension-aaa-ldap_3.6_create-rpms-
          project-suffix: _merged
      - copy-create-job-artifact-engine-platforms:
          project-prefix: ovirt-engine-extension-aaa-misc_3.6_create-rpms-
          project-suffix: _merged
      - copy-create-job-artifact-engine-platforms:
          project-prefix: ovirt-engine-extension-logger-log4j_3.6_create-rpms-
          project-suffix: _merged
      - copy-create-job-artifact-older-platforms:
          project-prefix: ovirt-dwh_3.6_build-artifacts-
          project-suffix: ""
      - copy-create-job-artifact-engine-platforms:
          project-prefix: ovirt-engine-extension-aaa-jdbc_3.6_create-rpms-
          project-suffix: _merged
      - copy-create-job-artifact-engine-platforms:
          project-prefix: ovirt-setup-lib_3.6_build-artifacts-
          project-suffix: ""
      - copy-create-job-artifact-engine-platforms:
          project-prefix: vdsm-jsonrpc-java_3.6_build-artifacts-
          project-suffix: ""

      - copy-create-job-artifact:
          project: ovirt-engine_3.6_build-artifacts-el7-x86_64
      - copy-create-job-artifact:
          project: ovirt-engine_3.6_build-artifacts-el6-x86_64

      - copy-create-job-artifact:
          project: mom_3.6_build-artifacts-el7-x86_64

      - copy-create-job-artifact-engine-platforms:
          project-prefix: ovirt-engine-sdk-java_3.6_create-rpms-
          project-suffix: _merged
      - copy-create-job-artifact:
          project: ovirt-scheduler-proxy_3.6_build-artifacts-el6-x86_64


      - copy-create-job-artifact-engine-platforms:
          project-prefix: ovirt-optimizer_3.6_build-artifacts-
          project-suffix: ""

      - copy-create-job-artifact-vdsm-platforms:
