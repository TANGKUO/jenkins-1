- project: &base-params
    name: ovirt-imageio
    project:
        - ovirt-imageio
    version:
        - master:
            branch: master
    stage:
        - check-patch
        - check-merged
    distro:
        - fc23
        - el7
    trigger: 'on-change'
    arch:
        - x86_64
    jobs:
        - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-imageio_build-artifacts
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

