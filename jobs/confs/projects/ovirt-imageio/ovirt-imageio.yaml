- project: &base-params
    name: ovirt-imageio
    project:
        - ovirt-imageio
    version:
        - master:
            branch: master
    stage:
        - check-patch
        - check-merged
    distro:
        - fc24
        - fc23
        - el7
    trigger: 'on-change'
    arch:
        - x86_64
    jobs:
        - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-imageio_build-artifacts
    stage: build-artifacts
    version:
        - master:
            branch: master
            repoversion: master
        - 4.0:
            branch: master
            repoversion: 4.0
    exclude:
      - version: master
        distro: fc23
      - version: 4.0
        distro: fc24
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

