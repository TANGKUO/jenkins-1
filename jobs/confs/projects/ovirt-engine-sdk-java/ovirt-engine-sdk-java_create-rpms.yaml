- project:
    name: ovirt-engine-sdk-java_create-rpms
    project:
      - ovirt-engine-sdk-java
    trigger:
      - merged
    version:
      - master:
          branch: master
      - 3.6:
          branch: sdk_3.6
      - 3.5:
          branch: sdk_3.5
    mock-build-type: all
    distro:
      - fc22
      - fc23
      - el6:
          extra-repos: |
            ci-tools,http://resources.ovirt.org/repos/ci-tools/$distro
          extra-packages: |
            maven3
      - el7
    arch: x86_64
    extra-build-packages: |
      git
      python
      python-lxml
    jobs:
      - '{project}_{version}_create-rpms-{distro}-{arch}_{trigger}'
