- project:
    name: repoman_build
    project:
      - repoman
    version:
      - master:
          branch: master
    stage:
      - build-artifacts
      - check-patch
      - check-merged
    distro:
      - el6
      - el7
      - fc23
      - fc24
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
