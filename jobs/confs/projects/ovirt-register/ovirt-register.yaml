##############################################################################
###   Projects
##############################################################################
- project:
    name: ovirt-register_master-build
    project:
      - ovirt-register
    version:
      - master:
          branch: master
    stage:
      - build-artifacts
      - check-merged
      - check-patch
    distro:
      - el7
    trigger: 'on-change'
    arch:
      - x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
