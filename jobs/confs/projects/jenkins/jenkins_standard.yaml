- project: &basic-params
    name: jenkins_checks
    project: jenkins
    stage: check-patch
    trigger: 'on-change'
    version:
      - master:
          branch: master
    distro:
      - el7
      - el6
    arch:
      - x86_64:
          node-filter: el7
    jobs:
        - 'jenkins_{version}_{stage}-{distro}-{arch}'
