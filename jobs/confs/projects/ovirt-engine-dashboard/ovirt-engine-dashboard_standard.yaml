- project:
    name: ovirt-engine-dashboard_build
    project:
      - ovirt-engine-dashboard
    version:
      - master:
          branch: master
      - 4.0:
          branch: ovirt-engine-dashboard-1.0
    stage:
      - build-artifacts
      - check-merged
      - check-patch
    trigger: 'on-change'
    distro:
        - el7
        - fc23
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
