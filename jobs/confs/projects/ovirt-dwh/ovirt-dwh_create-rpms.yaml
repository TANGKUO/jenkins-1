- project:
    name: ovirt-dwh_master_create-rpms
    project:
      - ovirt-dwh
    trigger:
      - merged
      - created
    distro:
      - fc22:
          extra-repos: ovirt-3.6-snapshot,http://resources.ovirt.org/pub/ovirt-3.6-snapshot/rpm/$distro
      - fc23
      - el7
      - el6:
          extra-repos: jpackage-6.0-generic,http://ftp.heanet.ie/pub/jpackage/6.0/generic/free
    version:
      - master:
          branch: master
    mock-build-type: all
    arch: x86_64
    extra-build-packages: |
      git
    jobs:
      - '{project}_{version}_create-rpms-{distro}-{arch}_{trigger}'

