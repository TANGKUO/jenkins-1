- project: &base-params
    name: ovirt-dwh_build
    project:
      - ovirt-dwh
    version:
      - master:
          branch: master
      - 4.0:
          branch: ovirt-engine-dwh-4.0
      - 3.6:
          branch: ovirt-engine-dwh-3.6
    stage:
      - check-patch
      - check-merged
    distro:
      - el6:
          extra-repos: jpackage-6.0-generic,http://vesta.informatik.rwth-aachen.de/ftp/pub/comp/Linux/jpackage/6.0/generic/free/
      - el7
      - fc23
      - fc24
    exclude:
      - version: master
        distro: el6
      - version: master
        distro: fc23
      - version: 4.0
        distro: el6
      - version: 4.0
        distro: fc24
      - version: 3.6
        distro: fc24
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-dwh_build-artifacts
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
