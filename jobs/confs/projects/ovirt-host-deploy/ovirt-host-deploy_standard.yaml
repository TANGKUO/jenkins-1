- project: &base-params
    name: ovirt-host-deploy_build
    project:
      - ovirt-host-deploy
    version:
      - master:
          branch: master
          repoversion: master
      - 4.0:
          branch: ovirt-host-deploy-1.5
          repoversion: 4.0
    stage:
      - check-patch
      - check-merged
    distro:
      - fc23
      - fc24
      - el7
    exclude:
      - version: master
        distro: fc23
      - version: 4.0
        distro: fc24
    trigger: 'on-change'
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *base-params
    name: ovirt-host-deploy_build-artifacts
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

