- project:
    name: ovirt-host-deploy_create-rpms
    project:
      - ovirt-host-deploy
    trigger:
      - merged
      - created
    version:
      - 3.6:
          extra-repos: |
            ovirt-3.6-snapshot,http://resources.ovirt.org/pub/ovirt-3.6-snapshot/rpm/$distro
            ovirt-3.6-snapshot-static,http://resources.ovirt.org/pub/ovirt-3.6-snapshot-static/rpm/$distro
          branch: ovirt-host-deploy-1.4
          repoversion: 3.6
    mock-build-type: all
    distro:
      - el6
    arch: x86_64
    extra-configure-options: |
      --with-otopi-sources=/dev/null
    extra-build-packages: |
      gettext-devel
      automake
      autoreconf
    jobs:
      - '{project}_{version}_create-rpms-{distro}-{arch}_{trigger}'


