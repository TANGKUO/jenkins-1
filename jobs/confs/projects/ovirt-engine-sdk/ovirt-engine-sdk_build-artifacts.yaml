- project: &basic-params
    name: ovirt-engine-sdk_checks
    project:
      - ovirt-engine-sdk
    version:
      - master:
          branch: master
      - 4.0:
          branch: sdk_4.0
      - 3.6:
          branch: sdk_3.6
    stage:
      - check-merged
      - check-patch
    trigger: 'on-change'
    distro:
        - fc23
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *basic-params
    name: ovirt-engine-sdk_build
    stage: build-artifacts
    distro:
        - el6
        - el7
        - fc22
        - fc23
    exclude:
      - version: master
        distro: el6
      - version: 4.0
        distro: el6
      - version: 4.0
        distro: fc22
      - version: master
        distro: fc22
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
