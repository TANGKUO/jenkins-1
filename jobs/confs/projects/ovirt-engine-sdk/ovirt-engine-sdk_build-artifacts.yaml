- project: &basic-params
    name: ovirt-engine-sdk_checks
    project:
      - ovirt-engine-sdk
    version:
      - master:
          branch: master
      - 4.0:
          branch: sdk_4.0
      - 3.6:
          branch: sdk_3.6
    stage:
      - check-merged
      - check-patch
    trigger: 'on-change'
    distro:
        - el6
        - el7
        - fc23
        - fc24
    exclude:
      - version: master
        distro: fc23
      - version: master
        distro: el6
      - version: 4.0
        distro: fc24
      - version: 4.0
        distro: el6
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'

- project:
    <<: *basic-params
    name: ovirt-engine-sdk_build_x86_64
    version:
      - master:
          branch: sdk_3.6
      - 4.0:
          branch: sdk_3.6
      - 3.6:
          branch: sdk_3.6
    stage: build-artifacts
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

- project:
    <<: *basic-params
    name: python-ovirt-engine-sdk4_build_x86_64
    project: python-ovirt-engine-sdk4
    stage: build-artifacts
    version:
      - master:
          branch: master
      - 4.0:
          branch: sdk_4.0
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'

- project:
    name: ovirt-engine-sdk_build_ppc64le
    stage: build-artifacts
    project:
      - ovirt-engine-sdk
    version:
      - master:
          branch: master
    trigger: 'on-change'
    distro:
        - el7
        - fc24
    arch:
      - ppc64le:
          node-filter: ppc64le
    jobs:
      - '{project}_{version}_build-artifacts-{distro}-{arch}'
