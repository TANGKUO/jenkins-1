- project:
    name: unboundid-ldapsdk_create-rpms
    project: releng-tools
    subproject:
      - unboundid-ldapsdk
    trigger:
      - created
      - merged
    version:
      - master:
          branch: master
      - 4.0:
          branch: master
      - 3.6:
          branch: master
    exclude:
      - version: master
        distro: el6
      - version: 4.0
        distro: el6
    mock-build-type: all
    distro:
      - el6
      - el7
    arch: x86_64
    jobs:
      - '{subproject}_{version}_create-rpms-{distro}-{arch}_{trigger}':
          extra-build-packages: 'rpmdevtools'
