- project:
    name: qemu_create-rpms
    project: releng-tools
    subproject:
      - qemu
    trigger:
      - created
      - merged
    version:
      - master:
          branch: master
          repoversion: master
      - 4.0:
          branch: master
          repoversion: 4.0
      - 3.6:
          branch: master
          repoversion: 3.6
    mock-build-type: all
    distro:
      - el7:
          extra-repos: |
              glusterfs-centos,http://mirror.centos.org/centos/7/storage/$arch/gluster-3.7/
    arch: x86_64
    jobs:
      - '{subproject}_{version}_create-rpms-{distro}-{arch}_{trigger}':
          extra-build-packages: 'wget'
