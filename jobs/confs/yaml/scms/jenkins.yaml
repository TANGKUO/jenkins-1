- scm:
    name: jenkins-gerrit
    scm:
      - gerrit:
          project: jenkins
          git-server: '{git-server}'

- scm:
    name: jenkins
    scm:
        - git:
            url: 'git://{git-server}/jenkins.git'
            branches:
                - '{branch}'
            basedir: jenkins
            refspec: ''
            scm-name: jenkins
            name: ''
            clean:
              before: true
              after: false
            use-author: true
            wipe-workspace: false
            skip-tag: true
            prune: true
