- scm:
    name: ovirt-engine
    scm:
        - git:
            url: git://gerrit.ovirt.org/ovirt-engine.git
            branches:
              - "origin/{branch}"
            basedir: ovirt-engine
            scm-name: ovirt-engine
            wipe-workspace: false

- scm:
    name: ovirt-engine-gerrit
    scm:
      - git:
          url: git://gerrit.ovirt.org/ovirt-engine.git
          branches:
            - $GERRIT_BRANCH
          basedir: ovirt-engine
          scm-name: ovirt-engine
          name: ''
          refspec: $GERRIT_REFSPEC
          choosing-strategy: gerrit
          use-author: true
          skip-tag: true
          prune: true
          wipe-workspace: false
