- scm:
    name: releng-tools-gerrit
    scm:
      - git:
          url: git://gerrit.ovirt.org/releng-tools.git
          branches:
            - $GERRIT_BRANCH
          basedir: releng-tools
          scm-name: releng.tools
          name: ''
          refspec: $GERRIT_REFSPEC
          choosing-strategy: gerrit
          use-author: true
          skip-tag: true
          prune: true
          wipe-workspace: false
