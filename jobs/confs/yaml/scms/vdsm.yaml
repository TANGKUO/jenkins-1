- scm:
    name: vdsm
    scm:
        - git:
            url: 'git://{git-server}/vdsm.git'
            branches:
              - 'origin/{branch}'
            basedir: vdsm
            scm-name: vdsm
            wipe-workspace: false

- scm:
    name: vdsm-gerrit
    scm:
      - gerrit:
          project: vdsm
          git-server: '{git-server}'
