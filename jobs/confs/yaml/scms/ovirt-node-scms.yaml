##############################################################################
###   SCM Definitions
##############################################################################
- scm:
    name: ovirt-node
    scm:
        - git:
            url: git://gerrit.ovirt.org/ovirt-node.git
            branches:
              - origin/{branch}
            scm-name: node
            wipe-workspace: true
            basedir : "ovirt-node"
- scm:
    name: ovirt-node-iso
    scm:
        - git:
            url: git://gerrit.ovirt.org/ovirt-node-iso.git
            branches:
              - origin/{branch}
            scm-name: node-iso
            wipe-workspace: true
            basedir : "ovirt-node-iso"
- scm:
    name: livecd-tools
    scm:
        - git:
            url: git://pkgs.fedoraproject.org/livecd-tools.git
            branches:
              - origin/{branch}
            scm-name: livecd-tools-rpm
            wipe-workspace: true
            basedir : "livecd-tools-rpm"
