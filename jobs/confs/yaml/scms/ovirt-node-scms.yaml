##############################################################################
###   SCM Definitions
##############################################################################
- scm:
    name: ovirt-node
    scm:
        - git:
            url: git://gerrit.ovirt.org/ovirt-node.git
            branches:
              - origin/{branch}
            scm-name: node
            wipe-workspace: true
            basedir : "ovirt-node"

- scm:
    name: ovirt-node-gerrit
    scm:
        - git:
            url: git://gerrit.ovirt.org/ovirt-node.git
            branches:
              - origin/{branch}
            scm-name: ''
            wipe-workspace: false
            basedir : "ovirt-node"
            refspec: $GERRIT_REFSPEC
            choosing-strategy: gerrit
            use-author: true
            skip-tag: true
            prune: true

- scm:
    name: ovirt-node-plugin-vdsm-gerrit
    scm:
        - git:
            url: git://gerrit.ovirt.org/ovirt-node-plugin-vdsm.git
            branches:
              - origin/{branch}
            scm-name: ''
            wipe-workspace: false
            basedir : "ovirt-node-plugin-vdsm"
            refspec: $GERRIT_REFSPEC
            choosing-strategy: gerrit
            use-author: true
            skip-tag: true
            prune: true


- scm:
    name: ovirt-node-iso
    scm:
        - git:
            url: git://gerrit.ovirt.org/ovirt-node-iso.git
            branches:
              - origin/{branch}
            scm-name: node-iso
            wipe-workspace: true
            basedir : "ovirt-node-iso"
