##############################################################################
###   SCM Definitions
##############################################################################
- scm:
    name: ovirt-node
    scm:
        - git:
            url: 'git://{git-server}/ovirt-node.git'
            branches:
              - 'origin/{branch}'
            scm-name: ovirt-node
            wipe-workspace: true
            basedir : 'ovirt-node'

- scm:
    name: ovirt-node-gerrit
    scm:
      - gerrit:
          project: ovirt-node
          git-server: '{git-server}'

- scm:
    name: ovirt-node-plugin-vdsm-gerrit
    scm:
      - gerrit:
          project: ovirt-node-plugin-vdsm
          git-server: '{git-server}'

- scm:
    name: ovirt-node-plugin-hosted-engine-gerrit
    scm:
      - gerrit:
          project: ovirt-node-plugin-hosted-engine
          git-server: '{git-server}'

- scm:
    name: ovirt-node-iso
    scm:
        - git:
            url: 'git://{git-server}/ovirt-node-iso.git'
            branches:
              - 'origin/{branch}'
            scm-name: ovirt-node-iso
            wipe-workspace: true
            basedir : 'ovirt-node-iso'
