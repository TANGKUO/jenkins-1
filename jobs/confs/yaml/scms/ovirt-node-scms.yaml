###   SCM Definitions
##############################################################################
- scm:
    name: ovirt-node
    scm:
        - git:
            url: git://gerrit.ovirt.org/ovirt-node.git
            branches:
              - origin/master
            scm-name: node
            wipe-workspace: true
            basedir : "ovirt-node"
- scm:
    name: ovirt-node-iso
    scm:
        - git:
            url: git://gerrit.ovirt.org/ovirt-node-iso.git
            branches:
              - origin/master
            scm-name: node-iso
            wipe-workspace: true
            basedir : "ovirt-node-iso"
