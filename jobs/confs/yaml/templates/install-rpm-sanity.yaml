- job-template:
    name: '{project}_{version}_install-rpm-sanity-{distro}_{trigger}'
    concurrent: true
    parameters:
      - gerrit-params:
          branch: '{branch}'
    properties:
      - throttle:
          enabled: true
          max-per-node: 1
          max-total: 3
          option: project

    scm:
      - '{project}-gerrit':
          git-server: '{git-server}'
      - jenkins:
          branch: master
          git-server: '{git-server}'
    triggers:
      - 'on-patch-{trigger}-with-files-voting':
          project: '{project}'
          branch: '{branch}'
          files: '{trigger-files}'
          gerrit-server: '{gerrit-server}'
    builders:
      - cleanup-slave
      - mock-{mock-build-type}-install:
          project: '{project}'
          distro: '{distro}'
          arch: '{arch}'
          extra-packages: '{extra-packages}'
          extra-rpmbuild-options: '{extra-rpmbuild-options}'
          extra-autogen-options: '{extra-autogen-options}'
          extra-configure-options: '{extra-configure-options}'
          extra-repos: '{extra-repos}'
          packages: '{packages}'
          env: '{env}'
    publishers:
      - mock-cleanup
      - exported-artifacts
