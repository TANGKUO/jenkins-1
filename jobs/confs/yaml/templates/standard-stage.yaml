# the following templates are for the new pipeline jobs
- job-template: &standard-pipeline
    <<: *standard-template-basic
    name: '{project}_{version}_{stage}-pipeline'
    project-type: workflow
    dsl: !include-raw: groovy-scripts/standard-pipeline.groovy
    properties:
        - build-discarder:
            num-to-keep: 120
            artifact-num-to-keep: 20

- job-template: &deploy-job-template
    name: 'deploy-to-{reponame}_{repotype}_{version}'
    node: '{node-filter}'
    properties:
      - throttle:
          max-per-node: 1
          max-total: 1
          option: project
      - build-discarder:
          num-to-keep: 120
          artifact-num-to-keep: 2
    parameters:
      - string:
          name: BUILD_ID
          default: ''
          description: |
            Id of this build, will be also the suffix of the {repotype} repo created
      - string:
          name: BUILD_ARTIFACTS_JOBS
          default: ''
          description: |
            Comma separated list of jobs to deploy to {reponame} {repotype} repo
    builders:
      - shell: |
          [[ "$BUILD_ARTIFACTS_JOBS" == "" ]] && exit 1
          jobs=(${{BUILD_ARTIFACTS_JOBS//,/ }})
          for line in \
              "repo-extra-dir:{version}" \
              "repo-extra-dir:$BUILD_ID" \
              "${{jobs[@]}}";
          do
              echo "$line"
          done \
          | ssh \
              -o StrictHostKeyChecking=no \
              deploy-{reponame}-{repotype}@resources.ovirt.org
    wrappers:
      - ssh-agent-credentials:
          users:
            - c7ecbee7-5352-46da-a3c4-5aea24cd3de0
    publishers:
      - exported-artifacts
      - trigger-parameterized-builds:
        - project: 'test-repo_{reponame}_{repotype}_{version}'
          condition: SUCCESS


# should not be used anymore, only by lago until migrated, used the
# deploy-to-* template instead
- job-template:
    <<: *deploy-job-template
    name: '{project}_{version}_deploy-to-{reponame}-snapshot'
    node: '{node-filter}'
    builders:
      - shell: |
          jobs=(${{BUILD_ARTIFACTS_JOBS//,/ }})
          for line in "repo-suffix:.$BUILD_ID" "${{jobs[@]}}"; do
              echo "$line"
          done \
          | ssh \
              -o StrictHostKeyChecking=no \
              deploy-{reponame}-snapshot@resources.ovirt.org
    publishers: []

## lago specific jobs, because it's using github not gerrit
- lago-common: &lago-common
    name: lago-common
    properties:
      - github:
          url: 'https://github.com/{org}/{project}'
      - build-discarder:
          num-to-keep: 120
          artifact-num-to-keep: 20
    scm:
      - 'github-pull':
          project: '{project}'
          org: '{org}'
      - jenkins:
          branch: master
          git-server: '{git-server}'
    parameters:
      - string:
          name: sha1
          default: ''
          description: |
            Hash of the commit to check out, for manual builds, use
            'refs/tags/0.8' replacing 0.8 by the tag you want to build
      - string:
          name: REFSPEC
          default: '+refs/pull/*:refs/remotes/origin/pr/*'
          description: |
            Refspec to fetch from the remote repo, for manual builds you can
            fetch just the tags with 'refs/tags/*:refs/remotes/origin/tags/*'

- job-template:
    <<: *standard-template
    <<: *lago-common
    name: 'lago_{version}_check-patch-{distro}-{arch}'
    triggers:
      - github-pull-check-patch:
          project: '{project}'
          org: '{org}'
          branch: '{branch}'
          distro: '{distro}'
          arch: '{arch}'

- job-template:
    <<: *standard-template
    <<: *lago-common
    name: 'lago_{version}_{stage}-{distro}-{arch}'
    scm:
      - 'github':
          project: '{project}'
          org: '{org}'
          branch: '{branch}'
      - jenkins:
          branch: master
          git-server: '{git-server}'
    triggers:
      - dummy-trigger:
          project: '{project}'
          branch: '{branch}'
    publishers:
      - mock-cleanup
      - exported-artifacts
      - html-reports

- job-template:
    <<: *standard-pipeline
    <<: *lago-common
    name: 'lago_{version}_{stage}-pipeline'
    triggers:
      - dummy-trigger:
          project: '{project}'
          branch: '{branch}'

# This is needed because workflow/pipeline jobs don't support github
# trigger yet
- job-template:
    <<: *standard-template
    <<: *lago-common
    name: 'lago_{version}_{stage}-trigger'
    concurrent: false
    triggers:
      - github-pull-check-merged:
          project: '{project}'
          org: '{org}'
          branch: '{branch}'
          distro: '{distro}'
          arch: '{arch}'
    scm:
      - 'github':
          project: '{project}'
          org: '{org}'
          branch: '{branch}'
    builders:
      - trigger-builds:
          - project: 'lago_{version}_{stage}-pipeline'
            current-parameters: true
            block: true
    publishers:
      - github-pull-request-merge:
          only-admins-merge: true
          disallow-own-code: false
          fail-on-non-merge: true
          delete-on-merge: true
      - github-notifier

- job-template:
    <<: *standard-template
    name: '{project}_{version}_build-artifacts-manual-{distro}-{arch}'
    parameters:
      - gerrit-params:
          branch: '{branch}'
      - file:
          name: TARBALL_FILE
          description: 'Tarball with the sources to build'
