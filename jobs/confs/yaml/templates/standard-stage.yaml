- job-template: &standard-template-basic
    name: 'standard-template-basic'
    node: '{node-filter}'
    parameters:
      - gerrit-params:
          branch: '{branch}'
    concurrent: true
    properties:
      - throttle: &standard-template-properties-throttle
          max-per-node: 1
          max-total: 3
          option: project
      - build-discarder:
          num-to-keep: 40
          artifact-num-to-keep: 20
    scm:
      - '{project}-gerrit':
          git-server: '{git-server}'
      # Non-gerrit scm, me have to specify the branch
      - jenkins:
          branch: master
          git-server: '{git-server}'
    triggers:
      - '{stage}_trigger_{trigger}':
          project: '{project}'
          branch: '{branch}'
          trigger-times: '{trigger-times}'
          gerrit-server: '{gerrit-server}'

- job-template: &standard-template
      <<: *standard-template-basic
      name: '{project}_{version}_{stage}-{distro}-{arch}'
      scm:
        - '{project}-gerrit':
            git-server: '{git-server}'
        # Non-gerrit scm, we have to specify the branch
        - jenkins:
            branch: master
            git-server: '{git-server}'
      builders:
        - cleanup-slave
        - '{stage}_builder':
            project: '{project}'
            distro: '{distro}'
            arch: '{arch}'
            extra-env: '{extra-env}'
            cherry-pick: '{cherry-pick}'
      publishers:
        - mock-cleanup
        - exported-artifacts
        - html-reports

- job-template:
    <<: *standard-template
    name: 'ovirt-appliance_{version}_{stage}-{distro}-{arch}'
    properties:
      - throttle: *standard-template-properties-throttle
      - build-discarder:
          num-to-keep: 40
          artifact-num-to-keep: 2

- job-template:
    <<: *standard-template
    name: 'ovirt-engine_{version}_build-artifacts-{distro}-{arch}'
    properties:
      - throttle: *standard-template-properties-throttle
      - build-discarder:
          num-to-keep: 20
          artifact-num-to-keep: 10

- job-template:
    <<: *standard-template
    name: '{project}_{version}_{stage}-{distro}-{arch}{_big_artifacts}'
    properties:
      - throttle: *standard-template-properties-throttle
      - build-discarder:
          num-to-keep: 2
          artifact-num-to-keep: 2

# the following templates are for the new pipeline jobs
- job-template: &standard-pipeline
    <<: *standard-template-basic
    name: '{project}_{version}_{stage}-pipeline'
    project-type: workflow
    dsl: !include-raw: groovy-scripts/standard-pipeline.groovy
    properties:
        - build-discarder:
            num-to-keep: 40
            artifact-num-to-keep: 20

- job-template:
    name: '{project}_{version}_deploy-to-{reponame}-snapshot'
    node: '{node-filter}'
    parameters:
      - string:
          name: BUILD_ID
          default: ''
          description: |
            Id of this build, will be also the suffix of the snapshot repo created
      - string:
          name: BUILD_ARTIFACTS_JOBS
          default: ''
          description: |
            Comma separated list of jobs to deploy to {reponame} snapshot repo
    builders:
      - shell: |
          jobs=(${{BUILD_ARTIFACTS_JOBS//,/ }})
          for line in "repo-suffix:.$BUILD_ID" "${{jobs[@]}}"; do
              echo "$line"
          done \
          | ssh \
              -o StrictHostKeyChecking=no \
              deploy-{reponame}-snapshot@resources.ovirt.org
    wrappers:
      - ssh-agent-credentials:
          users:
            - c7ecbee7-5352-46da-a3c4-5aea24cd3de0


## lago specific jobs, because it's using github not gerrit
- lago-common: &lago-common
    name: lago-common
    properties:
      - github:
          url: 'https://github.com/{org}/{project}'
      - build-discarder:
          num-to-keep: 40
          artifact-num-to-keep: 20
    scm:
      - 'github-pull':
          project: '{project}'
          org: '{org}'
      - jenkins:
          branch: master
          git-server: '{git-server}'
    parameters:
      - string:
          name: sha1
          default: ''
          description: |
            Hash of the commit to check out, for manual builds, use
            'refs/tags/0.8' replacing 0.8 by the tag you want to build
      - string:
          name: REFSPEC
          default: '+refs/pull/*:refs/remotes/origin/pr/*'
          description: |
            Refspec to fetch from the remote repo, for manual builds you can
            fetch just the tags with 'refs/tags/*:refs/remotes/origin/tags/*'

- job-template:
    <<: *standard-template
    <<: *lago-common
    name: 'lago_{version}_check-patch-{distro}-{arch}'
    triggers:
      - github-pull-check-patch:
          project: '{project}'
          org: '{org}'
          branch: '{branch}'
          distro: '{distro}'
          arch: '{arch}'

- job-template:
    <<: *standard-template
    <<: *lago-common
    name: 'lago_{version}_{stage}-{distro}-{arch}'
    scm:
      - 'github':
          project: '{project}'
          org: '{org}'
          branch: '{branch}'
      - jenkins:
          branch: master
          git-server: '{git-server}'
    triggers:
      - dummy-trigger:
          project: '{project}'
          branch: '{branch}'

- job-template:
    <<: *standard-pipeline
    <<: *lago-common
    name: 'lago_{version}_{stage}-pipeline'
    triggers:
      - dummy-trigger:
          project: '{project}'
          branch: '{branch}'

# This is needed because workflow/pipeline jobs don't support github
# trigger yet
- job-template:
    <<: *standard-template
    <<: *lago-common
    name: 'lago_{version}_{stage}-trigger'
    concurrent: false
    triggers:
      - github-pull-check-merged:
          project: '{project}'
          org: '{org}'
          branch: '{branch}'
          distro: '{distro}'
          arch: '{arch}'
    scm:
      - 'github':
          project: '{project}'
          org: '{org}'
          branch: '{branch}'
    builders:
      - trigger-builds:
          - project: 'lago_{version}_{stage}-pipeline'
            current-parameters: true
            block: true
    publishers:
      - github-pull-request-merge:
          only-admins-merge: true
          disallow-own-code: false
          fail-on-non-merge: true
          delete-on-merge: true
      - github-notifier
