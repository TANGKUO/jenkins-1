- job-template: &standard-template-basic
    name: 'standard-template-basic'
    node: '{node-filter}'
    parameters:
      - gerrit-params:
          branch: '{branch}'
    concurrent: true
    properties:
      - throttle: &standard-template-properties-throttle
          max-per-node: 1
          max-total: 15
          option: project
      - build-discarder:
          days-to-keep: 14
          artifact-num-to-keep: 60
    scm:
      - '{project}-gerrit':
          git-server: '{git-server}'
      # Non-gerrit scm, me have to specify the branch
      - jenkins:
          branch: master
          git-server: '{git-server}'
    triggers:
      - '{stage}_trigger_{trigger}':
          project: '{project}'
          branch: '{branch}'
          trigger-times: '{trigger-times}'
          gerrit-server: '{gerrit-server}'

- job-template: &standard-template
      <<: *standard-template-basic
      name: '{project}_{version}_{stage}-{distro}-{arch}'
      scm:
        - '{project}-gerrit':
            git-server: '{git-server}'
        # Non-gerrit scm, we have to specify the branch
        - jenkins:
            branch: master
            git-server: '{git-server}'
      builders:
        - shell: |
            if [ ${{GERRIT_EVENT_TYPE}} == "patchset-created" ]; then
              status=`curl https://gerrit.ovirt.org/changes/?q=change:${{GERRIT_CHANGE_NUMBER}} | grep status | cut -d'"' -f4`
              if [ $status == "MERGED" ]; then
                echo "This patch has already been merged. Exiting..."
                exit 0
              fi
            fi
        - cleanup-slave
        - '{stage}_builder':
            project: '{project}'
            distro: '{distro}'
            arch: '{arch}'
            extra-env: '{extra-env}'
            cherry-pick: '{cherry-pick}'
      publishers:
        - mock-cleanup
        - exported-artifacts
        - html-reports

- job-template: &standard-template-deploy
      <<: *standard-template
      name: '{project}_{version}_build-artifacts-{distro}-{arch}'
      reponame: ovirt
      repotype: experimental
      publishers:
        - mock-cleanup
        - exported-artifacts
        - html-reports
        - trigger-parameterized-builds:
          - project: 'deploy-to-{reponame}_{repotype}_{version}'
            predefined-parameters: |
              BUILD_ID={project}_{distro}_$BUILD_NUMBER
              BUILD_ARTIFACTS_JOBS=$BUILD_URL
            condition: SUCCESS

