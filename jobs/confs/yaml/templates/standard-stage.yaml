- job-template:
    name: '{project}_{version}_{stage}-{distro}-{arch}'
    node: '{node-filter}'
    parameters:
      - gerrit-params:
          branch: '{branch}'
    scm:
      - '{project}-gerrit'
      - jenkins:
          branch: master
    triggers:
      - '{stage}_trigger':
          project: '{project}'
          branch: '{branch}'
    builders:
      - cleanup-slave
      - '{stage}_builder':
          project: '{project}'
          distro: '{distro}'
          arch: '{arch}'
          extra-env: '{extra-env}'
          cherry-pick: '{cherry-pick}'
    publishers:
      - mock-cleanup
      - exported-artifacts
