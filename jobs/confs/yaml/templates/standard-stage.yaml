- job-template:
    name: '{project}_{version}_{stage}-{distro}-{arch}'
    node: '{node-filter}'
    parameters:
      - gerrit-params:
          branch: '{branch}'
    scm:
      - '{project}-gerrit'
      - jenkins:
          branch: master
    triggers:
      - '{stage}_trigger':
          project: '{project}'
          branch: '{branch}'
    builders:
      - '{stage}_builder':
          project: '{project}'
          distro: '{distro}'
          arch: '{arch}'
          extra-packages: '{extra-packages}'
          extra-build-packages: '{extra-build-packages}'
          extra-rpmbuild-options: '{extra-rpmbuild-options}'
          extra-autogen-options: '{extra-autogen-options}'
          extra-configure-options: '{extra-configure-options}'
          extra-repos: '{extra-repos}'
          extra-env: '{extra-env}'
          cherry-pick: '{cherry-pick}'
    publishers:
      - mock-cleanup
      - exported-artifacts
