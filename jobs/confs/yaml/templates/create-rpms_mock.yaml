- job-template:
    name: '{project}_{version}_create-rpms-{distro}-{arch}_{trigger}'
    node: '{node-filter}'
    parameters:
      - gerrit-params:
          branch: '{branch}'
    scm:
      - '{project}-gerrit'
      - jenkins:
          branch: master
    triggers:
      - on-patch-{trigger}:
          project: '{project}'
          branch: '{branch}'
    builders:
      - mock-{mock-build-type}:
          project: '{project}'
          distro: '{distro}'
          arch: '{arch}'
          extra-packages: '{extra-packages}'
          extra-build-packages: '{extra-build-packages}'
          extra-rpmbuild-options: '{extra-rpmbuild-options}'
          extra-autogen-options: '{extra-autogen-options}'
          extra-configure-options: '{extra-configure-options}'
          extra-repos: '{extra-repos}'
          extra-env: '{extra-env}'
    publishers:
      - mock-cleanup
      - exported-artifacts

## Template for the releng-based jobs
- job-template:
    name: '{subproject}_{version}_create-rpms-{distro}-{arch}_{trigger}'
    node: '{node-filter}'
    parameters:
      - gerrit-params:
          branch: '{branch}'
    scm:
      - '{project}-gerrit'
      - jenkins:
          branch: master
    triggers:
      - on-patch-{trigger}-with-files:
          project: '{project}'
          branch: '{branch}'
          files: 'specs/{subproject}/.*'
    builders:
      - mock-{mock-build-type}-releng:
          project: '{project}'
          subproject: '{subproject}'
          distro: '{distro}'
          arch: '{arch}'
          extra-packages: '{extra-packages}'
          extra-build-packages: '{extra-build-packages}'
          extra-build-options: '{extra-build-options}'
          extra-rpmbuild-options: '{extra-rpmbuild-options}'
          extra-build-options: '{extra-build-options}'
          extra-repos: '{extra-repos}'
          extra-env: '{extra-env}'
    publishers:
      - mock-cleanup
      - exported-artifacts
