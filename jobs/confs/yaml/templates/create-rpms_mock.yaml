- job-template:
    name: '{project}_{version}_create-rpms-{distro}-{arch}_{trigger}'
    node: '{node-filter}'
    parameters:
      - gerrit-params:
          branch: '{branch}'
    scm:
      - '{project}-gerrit':
          git-server: '{git-server}'
      - jenkins:
          branch: master
          git-server: '{git-server}'
    triggers:
      - 'on-patch-{trigger}':
          project: '{project}'
          branch: '{branch}'
          gerrit-server: '{gerrit-server}'
    builders:
      - cleanup-slave
      - 'mock-{mock-build-type}':
          project: '{project}'
          distro: '{distro}'
          arch: '{arch}'
          extra-packages: '{extra-packages}'
          extra-build-packages: '{extra-build-packages}'
          extra-rpmbuild-options: '{extra-rpmbuild-options}'
          extra-autogen-options: '{extra-autogen-options}'
          extra-configure-options: '{extra-configure-options}'
          extra-repos: '{extra-repos}'
          extra-env: '{extra-env}'
          extra-make-targets: '{extra-make-targets}'
          cherry-pick: '{cherry-pick}'
          copy-in: '{copy-in}'
          copy-out: '{copy-out}'
    publishers:
      - mock-cleanup
      - exported-artifacts

## Template for the releng-based jobs
- job-template: &releng-template
    name: '{subproject}_{version}_create-rpms-{distro}-{arch}_{trigger}'
    node: '{node-filter}'
    parameters:
      - gerrit-params:
          branch: '{branch}'
    scm:
      - '{project}-gerrit':
          git-server: '{git-server}'
      - jenkins:
          branch: master
          git-server: '{git-server}'
    triggers:
      - 'on-patch-{trigger}-with-files':
          project: '{project}'
          branch: '{branch}'
          files: 'specs/{subproject}/.*'
          gerrit-server: '{gerrit-server}'
    builders:
      - cleanup-slave
      - 'mock-{mock-build-type}-releng':
          project: '{project}'
          subproject: '{subproject}'
          distro: '{distro}'
          arch: '{arch}'
          extra-packages: '{extra-packages}'
          extra-build-packages: '{extra-build-packages}'
          extra-build-options: '{extra-build-options}'
          extra-rpmbuild-options: '{extra-rpmbuild-options}'
          extra-build-options: '{extra-build-options}'
          extra-repos: '{extra-repos}'
          extra-env: '{extra-env}'
          extra-make-targets: '{extra-make-targets}'
          cherry-pick: '{cherry-pick}'
    publishers:
      - mock-cleanup
      - exported-artifacts

- job-template:
    name: 'ovirt-engine_{version}_create-rpms-{distro}-{arch}_{trigger}'
    node: '{node-filter}'
    parameters:
      - gerrit-params:
          branch: '{branch}'
    scm:
      - '{project}-gerrit':
          git-server: '{git-server}'
      - jenkins:
          branch: master
          git-server: '{git-server}'
    triggers:
      - timed: "H */6 * * *"
    wrappers:
      - copy-to-slave:
          includes:
            - 'artifactory-ovirt-org-settings.xml'
          relative-to: 'userContent'
    builders:
      - cleanup-slave
      - 'mock-{mock-build-type}':
          project: '{project}'
          distro: '{distro}'
          arch: '{arch}'
          extra-packages: '{extra-packages}'
          extra-build-packages: '{extra-build-packages}'
          extra-rpmbuild-options: '{extra-rpmbuild-options}'
          extra-autogen-options: '{extra-autogen-options}'
          extra-configure-options: '{extra-configure-options}'
          extra-repos: '{extra-repos}'
          extra-env: '{extra-env}'
          extra-make-targets: '{extra-make-targets}'
          cherry-pick: '{cherry-pick}'
          copy-in: '{copy-in}'
    publishers:
      - mock-cleanup
      - exported-artifacts
