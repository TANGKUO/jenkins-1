- job-template:
    name: 'ovirt-node_{version}_create-iso-{distro}_{trigger}'
    node: '{distro}'
    builders:
      - cleanup-slave
      - ovirt-node_create-iso:
          distro: '{distro}'
    scm:
      - ovirt-node-iso:
          branch: '{version}'
          git-server: '{git-server}'
    triggers:
      - ovirt-node-iso-{trigger}:
          branch: '{branch}'
          gerrit-server: '{gerrit-server}'
      - timed: '@daily'
    properties:
      - throttle:
          enabled: false
          max-per-node: 1
          max-total: 3
          option: project
      - build-discarder:
          num-to-keep: 2
          artifact-num-to-keep: 2
    publishers:
      - ovirt-node-cleanup:
          distro: '{distro}'
      - exported-artifacts
      - email:
          recipients: fabiand@redhat.com
          send-to-individuals: true

- job-template:
    name: 'ovirt-node_{version}_create-rpms-{distro}_{trigger}'
    node: '{distro}'
    builders:
      - cleanup-slave
      - ovirt-node_create:
          distro: '{distro}'
          clean_pre: 'true'
          publish_rpms: 'true'
    scm:
      - ovirt-node:
          branch: '{version}'
          git-server: '{git-server}'
    triggers:
      - ovirt-node-{trigger}:
          branch: '{branch}'
          gerrit-server: '{gerrit-server}'
    publishers:
      - ovirt-node-cleanup:
          distro: '{distro}'
      - exported-artifacts
      - email:
          recipients: tlitovsk@redhat.com
          send-to-individuals: true
