- job-template:
    name: '{project}_{version}_system-tests-{distro}-{arch}'
    node: '{node-filter}'
    triggers:
      - timed: 'H H * * *'
    scm:
      - 'jenkins':
          branch: 'master'
          git-server: '{git-server}'
    builders:
      - 'system-tests'
    publishers:
      - post-tasks:
          - matches:
              - log-text: '.*INIT_OK.*'
                operator: AND
            script: !include-raw shell-scripts/system_tests.cleanup.sh
          - matches:
              - log-text: '.*'
                operator: AND
            script: !include-raw shell-scripts/system_tests.collect_logs.sh
      - junit:
          results: 'exported-artifacts/nosetests*.xml'
      - archive:
          artifacts: 'exported-artifacts/**'
          allow-empty: true
      - email:
          recipients: '{email-to}'
          notify-every-unstable-build: false
          send-to-individuals: false
