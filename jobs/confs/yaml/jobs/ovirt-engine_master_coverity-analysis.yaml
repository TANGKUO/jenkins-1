- job:
    name: ovirt-engine_master_coverity-analysis
    scm:
      - git:
          url: 'git://gerrit.ovirt.org/ovirt-engine.git'
          branches:
            - 'origin/master'
          basedir: ovirt-engine
          scm-name: ovirt-engine
          prune: true
          wipe-workspace: true
          clean:
            after: true
      - jenkins:
          git-server: ''
          branch: 'master'
    node: el7
    jdk: 'java-1.8.0-openjdk'
    triggers:
        - timed: "H H * * 1,4"
    builders:
      - shell: !include-raw: shell-scripts/coverity_analysis.sh
