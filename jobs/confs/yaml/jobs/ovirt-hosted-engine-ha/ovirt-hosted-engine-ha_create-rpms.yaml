- project:
    name: ovirt-hosted-engine-ha_create-rpms
    project:
      - ovirt-hosted-engine-ha
    trigger:
      - merged
    branch:
      - master
    mock-build-type:
      - onlyrpm
    distro:
      - fc19
      - fc20
      - el6
    arch:
      - x86_64
    jobs:
      - '{project}_{branch}_create-rpms-{distro}-{arch}_{trigger}':
          # Ugly fix until BZ#1111601 is solved
          extra-packages: 'm2crypto'
          extra-configure-options: |
              --prefix=/usr \
              --exec_prefix=/usr \
              --sysconfdir=/etc \
              --localstatedir=/var
          extra-repos: |
              ovirt-master-snapshot,http://resources.ovirt.org/pub/ovirt-master-snapshot/rpm/$distro
              ovirt-master-snapshot-static,http://resources.ovirt.org/pub/ovirt-master-snapshot-static/rpm/$distro
