- project:
    name: 'ovirt-node-iso-builder'
    project: 'ovirt-node'
    trigger:
      - merged
    distro :
      - fc20
      - el7
      - el6
    version :
      - master:
          branch: master
    jobs:
      - 'ovirt-node_{version}_create-iso-{distro}_{trigger}'

- project:
    name: 'ovirt-node-rpm-builder'
    project: 'ovirt-node'
    trigger:
      - merged
    distro :
      - fc20
      - el7
      - el6
    version :
      - master:
          branch: master
      - ovirt-3.5:
          branch: ovirt-3.5
    jobs:
      - 'ovirt-node_{version}_create-rpms-{distro}_{trigger}'


- project:
    name: 'livecd-tools-builder'
    project: 'ovirt-node'
    jobs:
      - 'livecd-tools-el7'


