- project:
    name: repoman_build
    project:
      - repoman
    version:
      - master:
          branch: master
    stage:
      - build-artifacts
      - check-patch
      - check-merged
    distro:
      - el6:
          extra-repos: "ovirt-ci-tools,http://resources.ovirt.org/repos/ci-tools/el6/"
      - el7:
          extra-repos: "ovirt-ci-tools,http://resources.ovirt.org/repos/ci-tools/el7/"
      - fc21
      - fc22
    arch: x86_64
    jobs:
      - '{project}_{version}_{stage}-{distro}-{arch}'
