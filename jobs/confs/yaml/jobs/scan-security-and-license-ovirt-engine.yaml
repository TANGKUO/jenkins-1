- job:
    name: scan_security_and_license_ovirt-engine_master
    project-type: maven
    node: 'el7 || fc23'
    triggers:
        - timed: "H 1 * * *"
    scm:
      - ovirt-engine:
          git-server: 'gerrit.ovirt.org'
          branch: 'master'
      - jenkins:
          git-server: 'gerrit.ovirt.org'
          branch: 'master'
    prebuilders:
      - shell: |
          mkdir -p "${WORKSPACE}/tmp"
          export TMPDIR="${WORKSPACE}/tmp"
    maven:
      root-pom: 'ovirt-engine/pom.xml'
      goals: "clean
             package
             --projects
             backend/manager/dependencies,backend/manager/dependencies/common,backend/manager/dependencies/tools
             -DskipTests
             -s
             ${WORKSPACE}/jenkins/xml/artifactory-ovirt-org-settings.xml"
      maven-opts:
        -XX:PermSize=512M
        -XX:MaxPermSize=1024m
        -Xms1024M
        -Xmx4096m
        -Djava.io.tmpdir=$WORKSPACE/tmp
        -Dgwt.compiler.localWorkers=1
        -Dgwt.logLevel=TRACE
      post-step-run-condition: 'UNSTABLE'
    publishers:
      - whitesource:
          product-token: oVirt
          policies: global
