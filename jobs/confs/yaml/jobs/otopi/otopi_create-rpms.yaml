- project:
    name: otopi_create-rpms
    project:
      - otopi
    trigger:
      - merged
      - created
    version:
      - master:
          branch: master
      - 3.5:
          branch: otopi-1.3
    mock-build-type: all
    distro:
      - el6
      - el7
      - fc20
      - fc21
      - fc22
    arch: x86_64
    extra-build-packages: |
      gettext-devel
      automake
      autoreconf
      make
    jobs:
      - '{project}_{version}_create-rpms-{distro}-{arch}_{trigger}'
