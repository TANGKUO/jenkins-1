- project:
    name: ioprocess_create-rpms
    project:
      - ioprocess
    trigger:
      - merged
    version:
      - master:
          branch: master
    mock-build-type:
      - all
    distro:
      - fc19
      - fc20
      - el6
      - el7
    arch:
      - x86_64
    jobs:
      - '{project}_{version}_create-rpms-{distro}-{arch}_{trigger}':
          extra-srcrpm-build-packages: |
            autoreconf
            gettext-devel
            automake
            glib2-devel
            yajl-devel
          extra-build-packages: |
            glib2-devel
            yajl-devel
