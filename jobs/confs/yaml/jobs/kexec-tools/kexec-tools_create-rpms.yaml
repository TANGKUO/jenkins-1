- project:
    name: kexec-tools_create-rpms
    project:
      - releng-tools
    subproject:
      - kexec-tools
    trigger:
      - created
      - merged
    branch:
      - master
    mock-build-type:
      - all
    distro:
      - el6:
          extra-build-options: el6
      - el7:
          extra-build-options: el7
    arch:
      - x86_64
    jobs:
      - '{subproject}_{branch}_create-rpms-{distro}-{arch}_{trigger}':
          extra-build-packages: 'wget'
