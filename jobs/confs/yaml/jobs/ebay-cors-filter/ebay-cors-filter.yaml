# ebay-cors-filter is included in Fedora >= 22

- project:
    name: ebay-cors-filter_create-rpms
    project: releng-tools
    subproject:
      - ebay-cors-filter
    trigger:
      - created
      - merged
    version:
      - master:
          branch: master
    mock-build-type: all
    distro:
      - el7
      - el6:
          extra-repos: ci-tools,http://resources.ovirt.org/repos/ci-tools/el6
          extra-packages: maven3
    arch: x86_64
    jobs:
      - '{subproject}_{version}_create-rpms-{distro}-{arch}_{trigger}':
          extra-build-packages: |
            rpmdevtools
            wget
