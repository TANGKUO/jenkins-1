- project:
    name: unboundid-ldapsdk_create-rpms
    project: releng-tools
    subproject:
      - unboundid-ldapsdk
    trigger:
      - created
      - merged
    version:
      - master:
          branch: master
    mock-build-type: all
    distro:
      - fc20
      - fc21
      - el6
      - el7
    arch: x86_64
    jobs:
      - '{subproject}_{version}_create-rpms-{distro}-{arch}_{trigger}':
          extra-build-packages: 'svn'
