- project:
    name: ovirt-log-collector_create-rpms
    project:
      - ovirt-log-collector
    trigger:
      - merged
    version:
      - 3.4:
          branch: ovirt-log-collector-3.4
          extra-repos: |
            ovirt-3.4-snapshot,http://resources.ovirt.org/pub/ovirt-3.4-snapshot/rpm/$distro
            ovirt-3.4-snapshot-static,http://resources.ovirt.org/pub/ovirt-3.4-snapshot-static/rpm/$distro
      - 3.5:
          branch: ovirt-log-collector-3.5
          extra-repos: |
            ovirt-3.5-snapshot,http://resources.ovirt.org/pub/ovirt-3.5-snapshot/rpm/$distro
            ovirt-3.5-snapshot-static,http://resources.ovirt.org/pub/ovirt-3.5-snapshot-static/rpm/$distro
    mock-build-type:
      - onlyrpm
    distro:
      - fc19
      - fc20
      - el6
    arch:
      - x86_64
    jobs:
      - '{project}_{version}_create-rpms-{distro}-{arch}_{trigger}'

## jjb does not allow discarding variable combination when exploding
## the template, so if we don't want fc19 for branch master, we have to
## create a separated template for it
- project:
    name: ovirt-log-collector_master_create-rpms
    project:
      - ovirt-log-collector
    trigger:
      - merged
    version:
      - master:
          extra-repos: |
            ovirt-master-snapshot,http://resources.ovirt.org/pub/ovirt-master-snapshot/rpm/$distro
            ovirt-master-snapshot-static,http://resources.ovirt.org/pub/ovirt-master-snapshot-static/rpm/$distro
          branch: master
    mock-build-type:
      - onlyrpm
    distro:
      - fc20
      - el6
    arch:
      - x86_64
    jobs:
      - '{project}_{version}_create-rpms-{distro}-{arch}_{trigger}'
