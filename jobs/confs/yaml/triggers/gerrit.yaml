- trigger:
    name: on-patch-created
    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event:
                exclude-drafts: true
                exclude-no-code-change: true
          escape-quotes: true
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: '{branch}'

- trigger:
    name: on-patch-merged
    triggers:
      - gerrit:
          trigger-on:
            - change-merged-event:
                exclude-drafts: true
                exclude-no-code-change: true
          escape-quotes: true
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: '{branch}'

- trigger:
    name: on-patch-created-with-files
    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event:
                exclude-drafts: true
                exclude-no-code-change: true
          escape-quotes: true
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: '{project}'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: '{branch}'
              file-paths:
                - compare-type: REG_EXP
                  pattern: '{files}'

